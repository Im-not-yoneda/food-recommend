<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>LOGOUT</title>
	</head>
	<body>
		{% if user.is_authenticated %}
		<p>{{ user.username }}さんがログインしてます</p>
		{% else %}
		<p>ログインしてません</p>
		<a href="{% url 'login' %}">Log In</a>
		{% endif %}
	</body>
</html>
