<!DOCTYPE html>
<html lang="ja">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link href="../../static/css/insertFood.css" rel="stylesheet" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
			crossorigin="anonymous"
		/>
		<title>Document</title>

	<body>
		<div class="container">
			<nav class="navbar fixed-top navbar-expand-lg bg-body-tertiary">
				<div class="container-fluid">
					<a class="navbar-brand" href="#">FoodRecommend</a>
					<button
						class="navbar-toggler"
						type="button"
						data-bs-toggle="collapse"
						data-bs-target="#navbarScroll"
						aria-controls="navbarScroll"
						aria-expanded="false"
						aria-label="Toggle navigation"
					>
						<span class="navbar-toggler-icon"></span>
					</button>
					<div class="collapse navbar-collapse" id="navbarScroll">
						<ul
							class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll"

						>
							<li class="nav-item">

							</li>
							<li class="nav-item">
								<a class="nav-link" href="/about/">ABOUT</a>
							</li>
							<li class="nav-item">
								<a href="/insert/" class="nav-link disabled">INSERT</a>
							</li>
						</ul>
					</div>
				</div>
			</nav>
		</div>
		<h1 class="fw-bold">INSERT</h1>
		<form id="form" method="post" onsubmit="check()">
			<div>{% csrf_token %}{{ name_form }}</div>
			<div>{% csrf_token %}{{ calorie_form }}</div>
			<div>{% csrf_token %}{{ value_form }}</div>
			<button id="insert" class="fw-bold mt-3" type="submit">INSERT</button>
		</form>
		<div id="popup" class="popup">
			<div class="popup-content">
				<h2>SUCSESS!</h2>
				<a href="/">EXIT</a>
			</div>
		</div>
		<script>
			function check() {
				console.log('test');
			}
		</script>
	</body>
</html>
