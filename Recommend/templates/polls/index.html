<!DOCTYPE html>
<html lang="ja">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link href="../../static/css/style.css" rel="stylesheet" />
		<link href="../../static/css/header.css" rel="stylesheet" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
			crossorigin="anonymous"
		/>
		<title>FoodRecommend</title>
	</head>
	<body>
		{% include "./header.html" %}
		<h1 class="fw-bold mb-5" id="#">FoodRecommend</h1>
		<form method="post">
			<div class="calory d-flex justify-content-center fw-bold mb-4">
				<div>{% csrf_token %} {{ calorie.as_p }}</div>
				<div>kcal</div>
			</div>
			<div class="foods-label fw-semibold">今ある食材をチェック</div>
			<div class="flex">
				{% for food_name in food_names.food_names %}
				<div class="foods mb-2">{{ food_name.tag }} {{ food_name.choice_label }}</div>
				{%endfor %}
			</div>
			<button class="fw-bold mt-3" type="submit" formaction="./result/">Result</button>
		</form>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
			crossorigin="anonymous"
		></script>
	</body>
</html>
