<!DOCTYPE html>
<html lang="ja">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link href="../../static/css/style.css" rel="stylesheet" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
			crossorigin="anonymous"
		/>
		<title>FoodRecommend</title>
	</head>
	<body>
		<div class="container">
			<nav class="navbar fixed-top navbar-expand-lg bg-body-tertiary">
				<div class="container-fluid">
					<a class="navbar-brand" href="#">FoodRecommend</a>
					<button
						class="navbar-toggler"
						type="button"
						data-bs-toggle="collapse"
						data-bs-target="#navbarScroll"
						aria-controls="navbarScroll"
						aria-expanded="false"
						aria-label="Toggle navigation"
					>
						<span class="navbar-toggler-icon"></span>
					</button>
					<div class="collapse navbar-collapse" id="navbarScroll">
						<ul
							class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll"
							style="--bs-scroll-height: 100px"
						>
							<li class="nav-item">
								<a class="nav-link active" aria-current="page" href="/">HOME</a>
							</li>
							<li class="nav-item">
								<a class="nav-link" href="/about/">ABOUT</a>
							</li>
							<li class="nav-item">
								<a href="/insert/" class="nav-link">INSERT</a>
							</li>
						</ul>
					</div>
				</div>
			</nav>
		</div>
		<h1 class="fw-bold mb-5" id="#">FoodRecommend</h1>
		<form method="post">
			<div class="calory d-flex justify-content-center fw-bold mb-4">
				<div>{% csrf_token %} {{ calorie.as_p }}</div>
				<div>kcal</div>
			</div>
			<div class="foods-label fw-semibold">今ある食材をチェック</div>
			<div class="flex">
				{% for food_name in food_names.food_names %}
				<div class="foods mb-2">{{ food_name.tag }} {{ food_name.choice_label }}</div>
				{%endfor %}
			</div>
			<button class="fw-bold mt-3" type="submit" formaction="./result/">Result</button>
		</form>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
			crossorigin="anonymous"
		></script>
	</body>
</html>
