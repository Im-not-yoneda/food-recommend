<!DOCTYPE html>
<html lang="ja">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link href="../../static/css/about.css" rel="stylesheet" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
			crossorigin="anonymous"
		/>
		<title>ABOUT</title>
	</head>
	<body>
		<h1 class="text-center fw-bold">ABOUT</h1>
		<div class="text-center">
			<h2 class="fw-semibold">このサイトについて</h2>
			<p>家にある食材を指定されたカロリー内でたんぱく質が最大になるようにおすすめします。</p>
		</div>
		<div>
			<h2 class="text-center fw-semibold">使い方</h2>
			<div class="card mb-3 mx-auto" style="max-width: 540px">
				<div class="row g-0">
					<div class="col-md-4">
						<img
							src="../../static/image/about-01.png"
							class="img-fluid rounded-start"
							alt="..."
						/>
					</div>
					<div class="col-md-8">
						<div class="card-body">
							<h5 class="card-title">1.目標カロリーの入力</h5>
							<p class="card-text">
								自分の目指す摂取カロリーを入力します。<br />
								増量を目指してる人でも、減量したい人でも使えます。
							</p>
						</div>
					</div>
				</div>
			</div>
			<div class="card mb-3 mx-auto" style="max-width: 540px">
				<div class="row g-0">
					<div class="col-md-4">
						<img
							src="../../static/image/about-02.png"
							class="img-fluid rounded-start"
							alt="..."
						/>
					</div>
					<div class="col-md-8">
						<div class="card-body">
							<h5 class="card-title">2.食材のチェック</h5>
							<p class="card-text">
								いま冷蔵庫にある全ての食材をチェックします。<br />
								その後に結果を見るボタンを押します。
							</p>
						</div>
					</div>
				</div>
			</div>
			<div class="card mb-3 mx-auto" style="max-width: 540px">
				<div class="row g-0">
					<div class="col-md-4">
						<img
							src="../../static/image/about-03.png"
							class="img-fluid rounded-start"
							alt="..."
						/>
					</div>
					<div class="col-md-8">
						<div class="card-body">
							<h5 class="card-title">3.結果の確認</h5>
							<p class="card-text">
								総カロリーと食材が表示されます。<br />
								この食材を使うことで、指定されたカロリーの中で最も多くタンパク質を摂取できます。
							</p>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
			crossorigin="anonymous"
		></script>
	</body>
</html>
