<!DOCTYPE html>
<html lang="ja">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link href="../../static/css/result.css" rel="stylesheet" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
			crossorigin="anonymous"
		/>
		<title>RESULT</title>
	</head>
	<body>
		<h1 class="fw-bold text-center mb-5">RESULT</h1>
            {% if result %}
            <div class="card h-100 mx-auto mb-4" style="max-width: 70%;">
                <div class="card-body">
                    <h5 class="card-title fw-bold text-center">Selected values</h5>
                    <p class="card-text">
                        <ul>
                            <li>入力した目標カロリー：{{ result }}kcal</li>
                            <li>選択した食材一覧：{{ option }}</li>
                            <li>選択した食材のカロリー：{{ weights }}</li>
                            <li>選択した食材の価値：{{ values }}</li>
                        </ul>
                    </p>
                </div>
            </div>
            {% endif %}
            {% if calory %}
            <div class="card h-100 mx-auto" style="max-width: 70%;">
                <div class="card-body">
                    <h5 class="card-title fw-bold text-center">Recommend foods</h5>
                    <p class="card-text">
                        <ul>
                            <li>
                                総カロリー：<b class="accent">{{ calory }}kcal</b>
                                <p style="font-size: 12px">※すべて100gで計算</p>
                            </li>
                            <li><b class="accent">{{ name }}</b></li>
                        </ul>
                    </p>
                </div>
            </div>
            {% endif %}
	</body>
</html>
